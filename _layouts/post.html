---
layout: default
---

<article>
  <header class="header-blog">
    {%- include nav.html -%}
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">{{ page.title }}</h1>
          {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
          {% if page.author %}
          <p class="author-post"> {{ page.author }} - {{ page.date | date: date_format }}</p>
          {% else %}
          <p class="author-post"> {{ page.date | date: date_format }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <div class="container">
      <div class="row">
          <div class="col">
            <div class="content">
                {{ content }}
            </div>
          </div>
      </div>
  </div>
</article>
